constants:
  green: &green
    Color:
      [0, 255, 0]

  orange: &orange
    Color:
      [255, 103, 0]

  red: &red
    Color:
      [255, 0, 0]

  green_to_orange: &green_to_orange
    StartColor: [0, 255, 0]
    EndColor: [255, 103, 0]

  orange_to_red: &orange_to_red
    StartColor: [255, 103, 0]
    EndColor: [255, 0, 0]

  green_to_red: &green_to_red
    StartColor: [0, 255, 0]
    EndColor: [255, 0, 0]

  red_to_green: &red_to_green
    StartColor: [255, 0, 0]
    EndColor: [0, 255, 0]

  orange_to_green: &orange_to_green
